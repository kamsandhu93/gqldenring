#  not yet functional
version: "3.9"
services:
  server:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - "db"
    restart: "on-failure"
    networks:
      - "internal"
    environment:
      PORT: "8080"
      SQL_CONN: "root:qwerty@tcp(db:3306)/db"

  db:
    image: "mysql:8.0.33-oracle"
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "qwerty"
      MYSQL_DATABASE: "db"
    networks:
      - "internal"
    volumes:
      - "./db/sql/weapons.sql:/docker-entrypoint-initdb.d/seed.sql"

  phpmyadmin:
    platform: linux/x86_64
    image: "phpmyadmin/phpmyadmin"
    depends_on:
      - "db"
    environment:
      PMA_HOST: "db" # Note the "mysql". Must be the name of the what you used as the mysql service.
      PMA_USER: "root"
      PMA_PORT: "3306"
      PMA_PASSWORD: "qwerty"
    ports:
      - "9090:80"
    restart: "on-failure"
    networks:
      - "internal"

volumes:
  database_mysql:

networks:
  internal:
    driver: "bridge"